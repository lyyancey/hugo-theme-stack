{{- with .Site.Params.comments.gitalk -}}
<div id="gitalk-container"></div>
<link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/gitalk@1.8.0/dist/gitalk.css"
/>
<script src="https://cdn.jsdelivr.net/npm/gitalk@1.8.0/dist/gitalk.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/blueimp-md5@2.18.0/js/md5.min.js"></script>
<script>
    const gitalk = new Gitalk({
        clientID: "{{- .clientID -}}",
        clientSecret: "{{- .clientSecret -}}",
        repo: "{{- .repo -}}",
        owner: "{{- .owner -}}",
        admin: ["{{- .admin -}}"],
        distractionFreeMode: false, // Facebook-like distraction free mode
        id: md5(location.pathname), // Max Location.pathname Legth:75  https://github.com/gitalk/gitalk/issues/102
        proxy: {{- .proxy -}},
    });
    (function () {
        if (
            ["localhost", "127.0.0.1"].indexOf(window.location.hostname) != -1
        ) {
            document.getElementById("gitalk-container").innerHTML =
                "Gitalk comments not available by default when the website is previewed locally.";
            return;
        }
        gitalk.render("gitalk-container");
    })();
</script>
<style>
    /* 这里是你刚才转换的 CSS 内容 */
    .gt-container a {
        color: #5cbdb9;
    }

    .gt-container a:hover {
        color: #78d0c4;
        border-color: #78d0c4;
    }

    .gt-container .gt-svg svg {
        fill: #5cbdb9;
    }

    .gt-container .gt-spinner::before {
        border-color: #ffffff;
        border-top-color: #5cbdb9;
    }

    .gt-container .gt-btn {
        background-color: #5cbdb9;
        border-color: #5cbdb9;
        color: #ffffff;
    }

    .gt-container .gt-btn-login:hover {
        background-color: #78d0c4;
        border-color: #78d0c4;
    }

    .gt-container .gt-btn-preview {
        background-color: #ffffff;
        color: #5cbdb9;
    }

    .gt-container .gt-btn-preview:hover {
        background-color: #e5e5e5;
        border-color: #78d0c4;
    }

    .gt-container .gt-btn-public:hover {
        background-color: #78d0c4;
        border-color: #78d0c4;
    }

    .gt-container .gt-link {
        border-bottom-color: #5cbdb9;
    }

    .gt-container .gt-user .is--poping .gt-ico svg {
        fill: #5cbdb9;
    }

    .gt-container .gt-popup .gt-action.is--active:before {
        background: #5cbdb9;
    }

    .gt-container .gt-header-controls-tip {
        color: #5cbdb9;
    }

    .gt-container .gt-comment-username {
        color: #5cbdb9;
    }
</style>
{{ end }}
